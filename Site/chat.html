<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>8 Марта</title>
    <link rel="stylesheet" href="css/chat.css" media="all">
    <link rel="stylesheet" href="css/normalize.css" media="all">
    <link rel="stylesheet" href="css/message.css" media="all">
    <link rel="icon" href="icon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="icon.ico" type="image/x-icon">
</head>
<body onload="StartMessaging()">>
    <div class="content">
        <p class="title">ЭФБОт</p>
        <div id="chat-container" class="chat-container"> 
            
        </div>
        <div class="send">
            <p><input class="input" id="name"><a class="btn btn-light nowrap icons">Send</a></p>
        </div>
        <script>
            async function StartMessaging()
            {
                var response = await fetch("/getFirstMessage", {
                    method: 'Get',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                messageContent = JSON.parse(await response.text())
                var x = document.getElementById("chat-container");
                var newMessage = document.createElement("div");
                newMessage.innerHTML = '<p class="msg">' + messageContent +'</p>'
                x.appendChild(newMessage)
            }
        </script>
    </div>
</body>
</html>
